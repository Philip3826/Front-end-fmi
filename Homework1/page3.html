<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page3.css">


</head>

<body>
    <div class="search-body">
        <span class="Flutter-title">Flutter</span>
        <div class="search-box">
            <input type="search" id="search" name="Search" placeholder="Search">
            <image src="search-solid.svg" alt="search-icon" id="search-image">
        </div>
    </div>
    <div class="main-page">
        <div class="profile-page">
            <div class="profile">
                <img src="leonardo.png">
                <b>Leonardo</b>
            </div>
            <div class="under-profile-body">
                <div class="reactions">
                    <div class="posts">
                        <b>Posts</b>
                        <b style="color:#5ec0d8">1</b>
                    </div>
                    <div class="reacts">
                        <b>Reactions</b>
                        <b style="color: #5ec0d8">7</b>
                    </div>
                </div>
                <form action="index.html">
                    <input type="submit" value="Log out" class="log-out-button">
                </form>
            </div>
        </div>
        <div class="feed">
            <div class="new-post-box">
                <img class="comment-profile-pic" src="leonardo.png" alt="profile-pic">
                <div class="post-box">
                    <input type="text" id="new-post" name="New Post" placeholder="Say something">
                    <img src="comment-alt-regular.svg" alt="comment-icon" id="comment-icon">
                </div>
            </div>
        </div>
    </div>

</body>
