            <button>Начало</button>

        </div>

    </header>
    <main>

        <li>

        </li>
        <li id="selected">

        <li>
          <span>Жоро</span>

        </li>
        <li>
          <span>Ния</span>
          <input type="number" min="2" max="6" placeholder="Оценка" />
        </li>
        <li>
          <span>Цани</span>
          <input type="number" min="2" max="6" placeholder="Оценка" />
        </li>
        <li>
          <span>Мартин</span>
          <input type="number" min="2" max="6" placeholder="Оценка" />
        </li>

    </main>

</html>
